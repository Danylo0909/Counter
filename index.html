<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>
      â‚¬<span id="price" class="price">0</span><span class="currency">/mo</span>
    </h2>
    <label for="userInput"></label>
    <input type="number" id="userInput" />
    <button onclick="addUsers()" class="button">Add</button>
    <h2 class="users">Users - <span id="users-count">0</span></h2>
    <script>
      function addUsers() {
        var userInput = document.getElementById("userInput").value;
        if (!isNaN(userInput) && userInput !== "") {
          var userCount = parseInt(
            document.getElementById("users-count").innerHTML
          );
          var price = parseInt(document.getElementById("price").innerHTML);

          userCount += parseInt(userInput);
          price += parseInt(userInput) * 170;

          document.getElementById("users-count").innerHTML = userCount;
          document.getElementById("price").innerHTML = price;
        }
      }
    </script>
  </body>
</html>
